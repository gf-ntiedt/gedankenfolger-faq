name: 'gedankenfolger/faq'
typeName: gedankenfolger_faq
group: default
prefixFields: true
prefixType: full
fields:
  - identifier: TYPO3/Header
    type: Basic
  - identifier: settings
    type: Tab
  - identifier: storageFolder
    type: Select
    renderType: selectMultipleSideBySide
    foreign_table: 'pages'
    foreign_table_where: 'AND {#pages}.{#doktype}=254 ORDER BY pages.sorting'
    size: 5
    maxitems: 1
  - identifier: recursive
    type: Number
    format: integer
    default: 0
    range:
      lower: 0
      upper: 10
  - identifier: orderBy
    type: Text
    placeholder: 'sorting'
    searchable: false
  - identifier: openFirst
    type: Checkbox
  - identifier: openSingleOnly
    type: Checkbox
  - identifier: groupByCategory
    type: Checkbox
  - identifier: showCategoryTitles
    type: Checkbox

